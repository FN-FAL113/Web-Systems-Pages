<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Page</title>

	<!-- Bootstrap core CSS and JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	
	<div class="container">

		<div class="row mx-auto">
			<div class="col-8 mx-auto">
				<div class="py-3">
					<img class="d-block mx-auto mb-4" src="https://www.freepnglogos.com/uploads/marvel-logo-png/new-marvel-studios-logo-debuted-marvelstudios-3.png" alt="image not found" height="100" width="350">
					<p class="text-center">Welcome to Marvel Studio website! </p>
					<p class="text-center">Please enter the needed information for account registration. </p>
				</div>
			</div>
		</div>
	

		<!--- Second row --->
		<div class="row mx-auto">

			<div class="col-4 border border-4 mx-auto p-3">
				<h3 class="border-bottom text-center">Create Account</h3>

				<form class="me-3" action="welcome_screen.html" method="post">
					<div class="row">

						<div class="col-12">
							<label for="lastname" class="form-label"> Last Name</label>
							<div class="input-group mb-3">
								<!-- <span class="input-group-text" id="basic-addon1">üôç</span> -->
								<input type="text" class="form-control" id="lastname" placeholder="Last name" required>
							</div>
						</div>

						<div class="col-12">
							<label for="firstname" class="form-label"> First Name</label>
							<div class="input-group mb-3">
								<!-- <span class="input-group-text" id="basic-addon1">üôç</span> -->
								<input type="text" class="form-control" id="firstname" placeholder="First name" required>
							</div>
						</div>

						<div class="col-12">
							<label for="username" class="form-label">Username</label>
							<div class="input-group mb-3">
								<input type="text" class="form-control" placeholder="Username" id="username" required>
							</div>
						</div>

						<div class="col-12">
							<label for="email" class="form-label">Email</label>
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon1">üìß</span>
								<input type="email" class="form-control" id="email" placeholder="xyz@maildomain.com" required>
							</div>
						</div>

						<div class="col-12 mb-3">
							<label for="birth" class="form-label">Date of Birth</label>
							<input type="date" id="birth" class="form-control" required>
						</div>

						<div class="col-12">
							<label for="add" class="form-label">Address</label>
							<div class="input-group mb-3">
								<span class="input-group-text" id="address">üè†</span>
								<input type="text" class="form-control" id="add" placeholder="Zone, Brg, Municipality, Region" required>
							</div>
						</div>

						<!--- Gender Container --->
						<div class="col-12 mb-3">
							<label class="form-label">Gender</label>
							<div class="gender">
								<input type="radio" name="sex" id="male" class="form-check-input" required>
								<label for="male" class="male">Male</label>
								<input type="radio" name="sex" id="female" class="form-check-input ms-3" required>
								<label for="female" class="male">Female</label>
							</div>
						</div>

						<div class="col-12">
							<label for="upload" class="form-label">Upload Photo</label>
							<div class="input-group mb-3">
								<input type="file" class="form-control" id="upload" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required required>
							</div>
						</div>

						<div class="col-12">
							<label for="password" class="form-label">Password</label>
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon1">*</span>
								<input type="password" class="form-control" id="password" placeholder="Password" required>
							</div>
						</div>

						<div class="col-12">
							<label for="bio" class="form-label">Bio</label>
							<div class="input-group mb-3">
								<input type="text" class="h-50 form-control" id="bio" placeholder="Short description here...">
							</div>
						</div>

						<div class="col-12 mb-2">
							<div class="row">
								<div class="col-12">
									<div class="form-check form-check-inline">
  										<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
  										<label class="form-check-label" for="flexCheckChecked">
  											I agree to all <u>Terms of Service</u>
  										</label>
									</div>
								</div>
							</div>
						</div>

						<div class="row mx-auto">
						 <button class="btn-danger btn btn-lg btn-primary" type="submit">Register</button>
						</div>

					</div>
				</form>
				
			</div>
		</div>
		<!--- Second row --->





	</div> 
</body>
</html>
