<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!-- Bootstrap core CSS and JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	
	<div class="container">

		<div class="row mx-auto">
			<div class="col-8 mx-auto">
				<div class="py-3">
					<img class="d-block mx-auto mb-4" src="https://www.freepnglogos.com/uploads/marvel-logo-png/new-marvel-studios-logo-debuted-marvelstudios-3.png" alt="image not found" height="100" width="350">
					<p class="text-center">Welcome to Marvel Studio website! </p>
					<p class="text-center">Please enter the needed information for account registration. </p>
				</div>
			</div>
		</div>
	

		<!--- Second row --->
		<div class="row mx-auto">

			<div class="col-4 border border-4 mx-auto">
				<h3 class="border-bottom text-center">Create Account</h3>

				<form class="me-3">
					<div class="row">

						<div class="col-12">
							<label for="text" class="form-label">Name</label>
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon1">üôç</span>
								<input type="text" class="form-control" id="form_first_name" placeholder="Full name">
							</div>
						</div>

						<div class="col-12">
							<label for="text" class="form-label">Username</label>
							<div class="input-group mb-3">
								<input type="text" class="form-control" placeholder="Username" id="user_name">
							</div>
						</div>

						<div class="col-12">
							<label for="text" class="form-label">Email</label>
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon1">üìß</span>
								<input type="email" class="form-control" id="email" placeholder="xyz@maildomain.com">
							</div>
						</div>

						<!--- Gender Container --->
						<div class="col-12 mb-2">
							<label for="text" class="form-label">Gender</label>
							<div class="row">
								<div class="col-2">
									<div class="form-check form-check-inline">
  										<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
  										<label class="form-check-label" for="flexCheckChecked">Male</label>
									</div>
								</div>
	
								<div class="col-2">
									<div class="form-check form-check-inline">
  										<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
  										<label class="form-check-label" for="flexCheckChecked">Female</label>				
									</div>
								</div>
							</div>
						</div>
						<!--- Gender Container --->

						<div class="col-12">
							<label for="password" class="form-label">Password</label>
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon1">*</span>
								<input type="password" class="form-control" id="passwprd" placeholder="Password">
							</div>
						</div>

						<div class="col-12">
							<label for="password" class="form-label">Repeat Password</label>
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon1">*</span>
								<input type="password" class="form-control" id="password" placeholder="Repeat Password">
							</div>
						</div>


						<div class="col-12 mb-2">
							<div class="row">
								<div class="col-12">
									<div class="form-check form-check-inline">
  										<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
  										<label class="form-check-label" for="flexCheckChecked">
  											I agree to all <u>Terms of Service</u>
  										</label>
									</div>
								</div>
							</div>
						</div>

						<div class="row mx-auto">
						 <button class="btn-danger btn btn-lg btn-primary" type="submit">Sign Up</button>
						</div>

					</div>
				</form>

				
			</div>
		</div>
		<!--- Second row --->





	</div> 
</body>
</html>
